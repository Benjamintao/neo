<!DOCTYPE html>
<html class="mod_no-js" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Demo / Neo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/application.css">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <p>Site header</p>
      </div>
    </header>
    <main class="site-main">
      <div class="container"><br><br><br>
        <article>
          <h3>Links</h3><br>
          <p><a href="#">Link</a></p><br>
          <p><a href="#"><span style='display: inline-block; width: 1rem; height: 1rem; margin-right: 1rem; background: #000;'></span>Link with icon</a></p><br>
          <p><a class="pseudo-link" href="#"><span class='pseudo-link__underline'>Pseudo link</span></a></p><br>
          <p><a class="pseudo-link" href="#"><span style='display: inline-block; width: 1rem; height: 1rem; margin-right: 1rem; background: #000;'></span><span class='pseudo-link__underline'>Pseudo link with icon</span></a></p>
        </article><br><br><br>
        <article>
          <h3>Forms</h3><br>
          <section>
            <h5>Buttons</h5><br>
            <div style="width: 200px;">
              <p>
                <button class="button" type="button">Button</button>
              </p><br>
              <p>
                <input class="button" type="submit" value="Submit" disabled>
              </p><br>
              <p><a class="button button--block" href="#">Link</a></p>
            </div>
          </section><br><br>
          <section>
            <h5>Checkboxes</h5><br>
            <div><span class="checkbox">
                <input type="checkbox" checked><span></span></span>&nbsp;<span class="checkbox">
                <input type="checkbox" disabled><span></span></span>&nbsp;<span class="checkbox checkbox--invalid">
                <input type="checkbox"><span></span></span></div>
          </section><br><br>
          <section>
            <h5>Inputs</h5><br>
            <div style="width: 200px;">
              <div class="input">
                <input placeholder="Placeholder">
              </div><br>
              <div class="input">
                <input value="Disabled" disabled>
              </div><br>
              <div class="input input--invalid">
                <input value="Value">
              </div>
            </div>
          </section><br><br>
          <section>
            <h5>Radios</h5><br>
            <div><span class="radio">
                <input type="radio" name="radio" checked><span></span></span>&nbsp;<span class="radio">
                <input type="radio" name="radio" disabled><span></span></span>&nbsp;<span class="radio radio--invalid">
                <input type="radio" name="radio"><span></span></span></div>
          </section><br><br>
          <section>
            <h5>Selects</h5><br>
            <div style="width: 200px;">
              <div class="select">
                <select>
                  <option disabled selected>Placeholder</option>
                  <option>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
                </select><span></span>
              </div><br>
              <div class="select">
                <select disabled>
                  <option selected>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
                </select><span></span>
              </div><br>
              <div class="select select--invalid">
                <select>
                  <option selected>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
                </select><span></span>
              </div>
            </div>
          </section><br><br>
          <section>
            <h5>jQuery UI Selectmenu</h5><br>
            <div style="width: 200px;">
              <select class="js-selectmenu">
                <option selected disabled>Placeholder</option>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
              </select>
            </div><br>
            <div style="width: 200px;">
              <select class="js-selectmenu">
                <option selected>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
              </select>
            </div>
          </section><br><br>
          <section>
            <h5>Textareas</h5><br>
            <div style="width: 200px;">
              <div class="textarea">
                <textarea rows="4" placeholder="Placeholder"></textarea>
              </div><br>
              <div class="textarea">
                <textarea rows="4" disabled>Disabled</textarea>
              </div><br>
              <div class="textarea textarea--invalid">
                <textarea rows="4">Value</textarea>
              </div>
            </div>
          </section>
        </article><br><br><br>
        <article>
          <h3>WYSIWYG</h3><br>
          <div class="content">
            <p>123</p>
          </div>
        </article><br><br><br>
      </div>
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>Site footer</p>
      </div>
    </footer>
    <script src="js/vendor.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
